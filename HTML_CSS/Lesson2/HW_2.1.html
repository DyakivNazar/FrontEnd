<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
        margin: 0;
    }
    .wrapper{
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
    }
    p{
      text-align: center;
      font-weight: bold;
      font-size: 30px;
        margin: 20px;
    }
    .item{
      width: 350px;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 3px solid darkgrey;
      border-radius: 40px;
        margin-bottom: 20px;
    }
    img{
      height: 300px;
    }
    div p{
        font-size: 25px;
    }
    hr{
        border: 1px solid darkgrey;
        width: 98%;
        margin-left: 20px;
    }
    #cheese{
        height: 200px;

    }
  </style>
</head>
<body>

<p>What do I have in my fridge?</p>

<div class="wrapper">
  <div class="item">
      <img src="https://cdn.shopify.com/s/files/1/0531/6614/5697/products/PF-BellPepper.png?v=1641991149" alt="">
      <p>Pepper</p>
  </div>
  <div class="item">
      <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/Jonagold_NYAS-Apples2.png" alt="">
      <p>Apple</p>
  </div>
  <div class="item">
      <img id="cheese" src="https://news.harvard.edu/wp-content/uploads/2024/11/cheese-thumbnail-min.png" alt="">
      <p>Cheese</p>
  </div>
  <div class="item">
      <img src="https://www.uwajimaya.com/wp-content/uploads/2013/09/Baby_Corn_600_600-320x320.png" alt="">
      <p>Corn</p>
  </div>
  <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-JPor2a_7Z5RaPKNpwyZNMwO83hOykutJDpE1wN1ja53kB19cfN4F6q1fasNf_dGxDYY&usqp=CAU" alt="">
      <p>Mushroom</p>
  </div>
  <div class="item">
      <img src="https://aor.ca/wp-content/uploads/2023/05/Allium-Sativum-AOR.png" alt="">
      <p>Garlic</p>
  </div>
  <div class="item">
      <img src="https://saadmeatscanton.com/cdn/shop/products/Untitleddesign_22.png?v=1632070309" alt="">
      <p>Beef</p>
  </div>
  <div class="item">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/024/508/741/small_2x/tropical-fish-isolated-on-background-with-generative-ai-png.png" alt="">
      <p>Fish</p>
  </div>
  <div class="item">
      <img src="https://vegetableandbutcher.com/cdn/shop/products/eggscrop.png?v=1720531852" alt="">
      <p>Eggs</p>
  </div>
  <div class="item">
      <img src="https://static.vecteezy.com/system/resources/previews/047/727/008/non_2x/coriander-bunch-of-coriander-top-view-cilantro-herb-flat-lay-aromatic-herb-for-food-preparation-isolated-png.png" alt="">
      <p>Coriander</p>
  </div>
</div>
<hr>
<p>__that's all__</p>
</body>
</html>
